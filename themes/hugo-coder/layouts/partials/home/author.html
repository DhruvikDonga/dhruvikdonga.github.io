<h1 style="margin-bottom: 0; padding-bottom: 0;">{{ .Site.Params.author }}</h1>

<div class="badge-container">
  <img src="https://img.shields.io/badge/Software%20Dev-blue?style=for-the-badge" alt="Software Dev">
  <img src="https://img.shields.io/badge/Indie%20Hacker-orange?style=for-the-badge" alt="Indie Hacker">
  <img src="https://img.shields.io/badge/Guitar%20Hobbyist-green?style=for-the-badge" alt="Guitar Hobbyist">
</div>

{{ with .Site.Params.featured }}
<span>{{ range . }}    
  {{ if .description }}
    <div class="description-box">
      {{ .description }}
      <a href="{{ .link }}" class="arrow-button" target="_blank">
        &#8594; </a>
    </div>
  {{ end }}
{{ end }}</span>
{{ end }}

<div class="intro-bridge">
  Since you made it this far, <a href="{{ "/about" | relURL }}">let me introduce myself</a>.
</div>

<style>
    /* Spacing for badges */
    .badge-container {
        margin-top: 10px;
        margin-bottom: 15px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .badge-container img {
        height: 28px; /* Standard height for-the-badge style */
    }

    /* New Style for the Intro Message */
    .intro-bridge {
        margin-top: 25px;
        font-size: 0.9em;
        color: #888;
        font-style: italic;
    }
    .intro-bridge a {
        color: #fff;
        text-decoration: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        transition: border-bottom 0.3s ease;
    }
    .intro-bridge a:hover {
        border-bottom: 1px solid #fff;
    }

    /* Style for the shadow box */
    .description-box {
        padding: 10px;              
        margin-top: 10px;           
        display: inline-block;       
        font-size: 0.8em;           
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        border-radius: 5px;         
        background-color: #105eac; 
        color: white;
    }

    /* Style for the arrow button */
    .arrow-button {
        display: inline-block;       
        margin-left: 10px;          
        text-decoration: none;       
        color: #007bff;             
        font-size: 1.2em;           
        transition: color 0.3s;     
    }

    .arrow-button:hover {
        color: #0056b3;             
    }
</style>
